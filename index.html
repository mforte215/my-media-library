<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Favorites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">

                </div>

                <div class="navbar-end">

                </div>
            </div>
        </nav>
    </header>

    <section class="favorites">
        <div class="container">
            <div class="favorite-movies">
                <h1 class="favorite-movies-title">Favorite Movies</h2>
                    <ul class="favorite-movie-list">
                        <li class="favorite-movie-item">
                            <div class="favorite-movie-details">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Black_square.jpg"
                                    alt="Movie poster" class="favorite-movie-poster">
                                <p class="favorite-movie-title">Interiors</p>
                                <p class="favorite-movie-year">1978</p>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </li>
                        <li class="favorite-movie-item">
                            <div class="favorite-movie-details">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Black_square.jpg"
                                    alt="Movie poster" class="favorite-movie-poster">
                                <p class="favorite-movie-title">Wild Strawberries</p>
                                <p class="favorite-movie-year">1957</p>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </li>
                    </ul>
            </div>

        </div>
    </section>

    <script src="./assets/js/secrets.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
