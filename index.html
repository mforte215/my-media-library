<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Favorites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar is-fixed-top navbar-custom" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img class="navbar-custom-brand-logo" src="./assets/images/my-media-favorites-logo-v1.png">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item is-hoverable" href="#books">
                        Books
                    </a>
                    <a class="navbar-item is-hoverable" href="#movies">
                        Movies
                    </a>
                </div>
            </div>
        </nav>
    </header>


    <div class="media-search-container">
        <form class="media-form">
            <h1>My Media Favorites</h1>
            <div class="media-form-control-text">
                <label for="media-input">Title</label>
                <input type="text" id="media-input" placeholder="Enter Title" />
            </div>
            <div class="media-form-control-select">
                <label for="select-media">Media Type</label>
                <select name="select-media" id="media-type">
                </select>
                <option value="Movies">Movies</option>
                <option value="Books">Books</option>
                </select>
            </div>
            <button id="search-button">Search</button>
        </form>
    </div>

    <section class="favorites">
        <div class="container">
            <div class="favorite-movies">
                <h1 class="favorite-movies-title">Favorite Movies</h2>
                    <ul class="favorite-movie-list">
                        <li class="favorite-movie-item">
                            <div class="favorite-movie-details">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Black_square.jpg"
                                    alt="Movie poster" class="favorite-movie-poster">
                                <p class="favorite-movie-title">Interiors</p>
                                <p class="favorite-movie-year">1978</p>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </li>
                        <li class="favorite-movie-item">
                            <div class="favorite-movie-details">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Black_square.jpg"
                                    alt="Movie poster" class="favorite-movie-poster">
                                <p class="favorite-movie-title">Wild Strawberries</p>
                                <p class="favorite-movie-year">1957</p>
                                <button type="button" class="remove-btn">Remove</button>
                            </div>
                        </li>
                    </ul>
            </div>

        </div>
    </section>

    <script src="./assets/js/secrets.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
